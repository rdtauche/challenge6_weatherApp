<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link the DayJS library -->
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <!-- zurb foundation link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>
<body>
  <!-- zurb foundation navbar -->
  <div class="top-bar-container" data-sticky-container>
    <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Ross Tauchert - Weather App</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><input type="search" placeholder="Search" class="inputValue"></li>
            <li><button type="button" class="button">Search</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <h3>Current Search:</h3>

  <!-- dayJS -->
  <p id="day" class="answer"></p>
  <!-- display weather -->
  <div class="displayWeather">
    <h1 class="name"></h1>
    <p class="tempF"></p>
    <p class="humidity"></p>
    <p class="wind"></p>
    <p class="lat"></p>
    <p class="lon"></p>

  </div>
  
  <h3>Previous Searches:</h3>
  <h3 class="message"></h3>
<div id="previousSearches">
  
</div>



  <!-- jquery link -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- zurb foundation link -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>
</html>
