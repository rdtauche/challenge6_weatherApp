<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- zurb foundation link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/reset.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Document</title>
</head>
<body>
  <!-- zurb foundation navbar -->
  <div class="top-bar-container" data-sticky-container>
    <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Ross Tauchert - Weather App</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><input type="search" placeholder="Search"></li>
            <li><button type="button" class="button">Search</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- zurb foundation containers -->

  <div class="featured-items">
    <div class="row align-middle align-justify featured-items-wrapper">
      <h4 class="featured-items-title">Current 5-Day Forecast:</h4>
      <div class="featured-items-brands">
        <img src="https://placehold.it/150x70">
        <img src="https://placehold.it/150x70">
        <img src="https://placehold.it/150x70">
        <img src="https://placehold.it/150x70">
        <img src="https://placehold.it/150x70">

      </div>
    </div>
  </div>
  
  



  <!-- jquery link -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- zurb foundation link -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
